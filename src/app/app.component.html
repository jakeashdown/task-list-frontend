<h1>Task List</h1>
<div *ngIf="undefined === allTasks">Loading...</div>
<div *ngIf="undefined !== allTasks">
  <ul>
    <li *ngFor="let task of allTasks"
      [innerHTML]="task.title"
      (click)="selectedTask=task">
    </li>
  </ul>
</div>

<button type="button"
  name="post new task"
  (click)="newTaskId=postNewTask()"></button>

<div *ngIf="selectedTask">
  <h2 [innerHTML]="selectedTask.title"></h2>
  <div [innerHTML]="selectedTask.description"></div>
</div>

<div *ngIf="newTaskId">
  <h2>ID of new task</h2>
  <div [innerHTML]="newTaskId"></div>
</div>
