<div class="row">
  <div class="col-xs-12">
    <h3>Task List</h3>
    <div *ngIf="undefined === allTasks">Loading...</div>
    <div *ngIf="undefined !== allTasks">
      <ul>
        <li *ngFor="let task of allTasks"
          [innerHTML]="task.title"
          (click)="selectedTask=task">
        </li>
      </ul>
    </div>
  </div>
</div>
<app-update-task-form
  *ngIf="selectedTask"
  [oldTitle]="selectedTask.title"
  [oldDescription]="selectedTask.description">
</app-update-task-form>
