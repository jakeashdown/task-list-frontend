<h3>New task</h3>
<form #newTaskForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="newTask.title" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" [(ngModel)]="newTask.description" required>
  </div>

  <button type="submit" class="btn btn-success">Create</button>
</form>
